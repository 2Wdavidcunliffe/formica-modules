Resources:
  {{ Source | mandatory | resource  }}CNameRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId:
        Ref: {{ HostedZone | mandatory | resource }}HostedZone
      Name: {{ source }}
      Type: CNAME
      TTL: '43200'
      ResourceRecords:
        {% for Target in Targets | mandatory %}
          - {{ Target }}
        {% endfor %}