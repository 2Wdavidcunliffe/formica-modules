Resources:
  {{ module_name }}BucketDistribution:
    From: ..::DNS::CloudFront
      Properties:
        Domain: {{ Domain }}
        Distribution: {{ module_name | mandatory | resource }}BucketDistribution

  {{ module_name}}BucketDistribution:
    From: ..::DNS::CloudFront
      HostedZone: {{ Domain | mandatory | resource }}
      Domain: www.{{ domain }}
      Distribution: {{ module_name | mandatory | resource }}RedirectBucketDistribution